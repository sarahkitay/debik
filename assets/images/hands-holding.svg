<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <style>
    .hands-path{animation:hands-draw 1.2s ease-out forwards;opacity:0}
    .hands-path:nth-child(1){animation-delay:0.1s}
    .hands-path:nth-child(2){animation-delay:0.3s}
    .hands-path:nth-child(3){animation-delay:0.5s}
    @keyframes hands-draw{
      to{stroke-dashoffset:0;opacity:.85}
    }
  </style>

  <path class="hands-path" d="M165 45 Q180 35 175 20 Q170 8 155 12 L140 18 Q125 22 130 35 L145 45 Q158 52 165 45" stroke-dasharray="140" stroke-dashoffset="140"/>
  <path class="hands-path" d="M55 30 Q75 25 95 30" stroke-dasharray="45" stroke-dashoffset="45"/>
</svg>
